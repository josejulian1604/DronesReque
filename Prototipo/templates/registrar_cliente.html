<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agro Hawk - Administrador - Registrar Cliente</title>
    <link rel="stylesheet" href="./login_form_2.css" />
  </head>
  <body>
    <div class="content">
      <div class="flex-div">
        <div class="name-content">
          <h1 class="logo">Administrador</h1>
          <p>Registrar cliente</p>
        </div>
        <form class="regis" method="POST" action="/administrador/registrar_cliente">
            <input type="text" placeholder="Nombre" required />
            <input type="text" placeholder="Apellido" required />
            <input type="text" placeholder="Número de cédula" required />
            <input type="text" placeholder="Número de celular" required>
            <input type="email" placeholder="Correo electrónico" required />
            <input type="text" placeholder="Dirección" required>
            <button class="default" onclick="window.location.href='/administrador'" >Registrar cliente</button>
            <hr>
            <button class="regresar" onclick="window.location.href='/administrador'" >Volver a la página principal</button>
          </form>
      </div>
    </div>
  </body>
</html>
