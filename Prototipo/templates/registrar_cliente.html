<!DOCTYPE html>
<html>
<head>
    <title>Registrar Cliente</title>
</head>
<body>
    <h1>Registrar Cliente</h1>
    <form method="POST" action="/administrador/registrar_cliente">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br>

        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" required pattern="^\d{9}$" title="La cédula debe tener 9 dígitos"><br>


        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required pattern="^\d{8}$" title="Debe ser un número de teléfono válido de 8 dígitos"><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br>
        
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br>


        <input type="submit" value="Registrar Cliente">
    </form>
</body>
</html>
