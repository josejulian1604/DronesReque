<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agro Hawk Registrar Usuario</title>
    <link rel="stylesheet" href="./login_form_2.css" />
  </head>
  <body>
    <div class="content">
      <div class="flex-div">
        <div class="name-content">
          <h1 class="logo">Registro</h1>
        </div>
        <form class="registro">
            <input type="text" placeholder="Nombre" required />
            <input type="text" placeholder="Apellido" required />
            <input type="email" placeholder="Correo electrónico" required />
            <input type="password" placeholder="Contraseña" required>
            <label>Rol:</label>
            <div class="roles">
                <label for="administrador">Administrador</label>
                <input type="radio" id="administrador" name="role" value="administrador" required>
                <label for="analista">Analista</label>
                <input type="radio" id="analista" name="role" value="analista" required>
                <label for="tecnico">Técnico</label>
                <input type="radio" id="tecnico" name="role" value="tecnico" required>
            </div>
            
            <button class="login">Crear cuenta</button>
            <hr>
            <button class="create-account" onclick="window.location.href='/'" >Volver a la pantalla principal</button>
          </form>
      </div>
    </div>
  </body>
</html>
