<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Cliente</title>
</head>
<body>
    <h1>Información del Cliente</h1>

    <form method="post" action="/administrador/informacion_cliente">
        <!-- Mostrar la información del cliente desde los argumentos de la consulta -->
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ nombre }}" readonly>
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" value="{{ apellido }}" readonly>
        </div>
        <div>
            <label for="cedula">Cedula</label>
            <input type="text" id="cedula" name="cedula" value="{{ cedula }}" readonly>
        </div>
        <div>
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" value="{{ correo }}" readonly>
        </div>
        <div>
            <label for="direccion">Direccion</label>
            <input type="text" id="direccion" name="direccion" value="{{ direccion }}" readonly>
        </div>
        <div>
            <label for="telefono">telefono</label>
            <input type="text" id="telefono" name="telefono" value="{{ telefono }}" readonly>
        </div>
        <!-- Agrega más campos según la información del cliente -->
    </form>

    <hr>

    <a href="{{ url_for('buscar_cliente') }}">Regresar</a>

</body>
</html>
