<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agro Hawk - Login</title>
    <link rel="stylesheet" href="./login_form_2.css" />
  </head>
  <body>
    <div class="content">
      <div class="flex-div">
        <div class="name-content">
          <h1 class="logo">Agro Hawk</h1>
          <p>Confianza y tecnología para el agricultor</p>
        </div>
          <form method="POST" action="/login">
            <input type="email" placeholder="Correo electrónico" required />
            <input type="password" placeholder="Contraseña" required>
            <button type="submit" class="login">Iniciar sesión</button>
            <hr>
            <button class="create-account" onclick="window.location.href='/registro'">Crear cuenta nueva</button>
          </form>
      </div>
    </div>
  </body>
</html>
